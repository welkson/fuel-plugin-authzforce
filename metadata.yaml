name: fuel-plugin-authzforce
title: AuthZForce Plugin for Fuel 9 
version: '1.0.5'
description: Plugin for AuthZForce on computer node
licenses: ['Apache License Version 2.0']
homepage: 'https://github.com/welkson/fuel-plugin-authzforce'
groups: []
fuel_version: ['9.0']
authors: ['Welkson Renny']
is_hotpluggable: true

releases:
  - os: ubuntu
    version: 2014.2-6.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: 2015.1.0-7.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: liberty-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: newton-10.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu


# Version of plugin package
package_version: '3.0.0'
